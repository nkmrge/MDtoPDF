<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Markdown → PDF 変換ツール</title>

  <!-- ライブラリ -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <style>
    body {
      font-family: "Helvetica Neue", Arial, sans-serif;
      margin: 2rem auto;
      max-width: 900px;
      padding: 0 1rem;
      font-size: 16px; /* デフォルトフォントサイズ */
    }
    h1 {
      text-align: center;
    }
    #controls {
      margin-bottom: 1.5rem;
    }
    #preview {
      border: 1px solid #ccc;
      padding: 2rem;
      max-width: 180mm;
      box-sizing: border-box;
      margin: 1rem auto;
    }
    #download {
      margin-left: .75rem;
    }
    #dropZone {
      border: 2px dashed #aaa;
      padding: 1.5rem;
      text-align: center;
      color: #666;
      margin-top: 1rem;
    }
    #dropZone.dragover {
      border-color: #333;
      background-color: #f9f9f9;
      color: #000;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-family: monospace;
      margin-top: 1rem;
      padding: 1rem;
      box-sizing: border-box;
      resize: vertical;
    }
    label {
      margin-left: 1rem;
      margin-right: 0.5rem;
    }
  </style>
</head>

<body>
  <h1>Markdown → PDF 変換ツール</h1>

  <div id="controls">
    <input id="fileInput" type="file" accept=".md, text/markdown" />
    <button id="download" disabled>PDF を保存</button>

    <label for="fontSizeSelect">フォントサイズ:</label>
    <select id="fontSizeSelect">
      <option value="14px">小</option>
      <option value="16px" selected>中</option>
      <option value="18px">大</option>
      <option value="20px">特大</option>
    </select>

    <div id="dropZone">ここにMarkdownファイルをドラッグ＆ドロップ</div>
    <textarea id="markdownInput" placeholder="ここにMarkdownを直接入力できます"></textarea>
  </div>

  <div id="preview"></div>

  <script>
    const fileInput     = document.getElementById("fileInput");
    const downloadBtn   = document.getElementById("download");
    const preview       = document.getElementById("preview");
    const dropZone      = document.getElementById("dropZone");
    const markdownInput = document.getElementById("markdownInput");
    const fontSizeSelect = document.getElementById("fontSizeSelect");

    let currentFilename = "document";

    function renderMarkdown(mdText) {
      preview.innerHTML = marked.parse(mdText);
      downloadBtn.disabled = false;
    }

    async function handleFile(file) {
      if (!file || !file.name.match(/\.(md|markdown)$/i)) return;
      currentFilename = file.name.replace(/\.[^/.]+$/, "");
      const mdText = await file.text();
      markdownInput.value = mdText;
      renderMarkdown(mdText);
    }

    fileInput.addEventListener("change", (e) => {
      handleFile(e.target.files[0]);
    });

    dropZone.addEventListener("dragover", (e) => {
      e.preventDefault();
      dropZone.classList.add("dragover");
    });

    dropZone.addEventListener("dragleave", () => {
      dropZone.classList.remove("dragover");
    });

    dropZone.addEventListener("drop", (e) => {
      e.preventDefault();
      dropZone.classList.remove("dragover");
      const file = e.dataTransfer.files[0];
      handleFile(file);
    });

    markdownInput.addEventListener("input", () => {
      currentFilename = "document";
      renderMarkdown(markdownInput.value);
    });

    fontSizeSelect.addEventListener("change", () => {
      document.body.style.fontSize = fontSizeSelect.value;
    });

    downloadBtn.addEventListener("click", () => {
      const options = {
        margin:      10,
        filename:    `${currentFilename}.pdf`,
        image:       { type: "jpeg", quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF:       { unit: "mm", format: "a4", orientation: "portrait" }
      };
      html2pdf().from(preview).set(options).save();
    });
  </script>
</body>
</html>

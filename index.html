<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Markdown → PDF 変換ツール</title>

  <!-- ライブラリ -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <style>
    body {
      font-family: "Yu Gothic", sans-serif;
      margin: 2rem auto;
      max-width: 900px;
      padding: 0 1rem;
      font-size: 16px;
    }

    h1 {
      text-align: center;
    }

    #controls {
      margin-bottom: 1.5rem;
    }

    #preview {
      padding: 2rem;
      max-width: 180mm;
      box-sizing: border-box;
      margin: 1rem auto;
      position: relative; /* ガイド表示に必要 */
    }

    #download {
      margin-left: .75rem;
    }

    #dropZone {
      border: 2px dashed #aaa;
      padding: 1.5rem;
      text-align: center;
      color: #666;
      margin-top: 1rem;
    }

    #dropZone.dragover {
      border-color: #333;
      background-color: #f9f9f9;
      color: #000;
    }

    textarea {
      width: 100%;
      height: 200px;
      font-family: monospace;
      margin-top: 1rem;
      padding: 1rem;
      box-sizing: border-box;
      resize: vertical;
    }

    label {
      margin-left: 1rem;
      margin-right: 0.5rem;
    }

    /* 画面表示時のみガイド枠を表示 */
    @media screen {
      #preview::before {
        content: "";
        display: block;
        border: 1px dashed #ccc;
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 180mm;
        height: 100%;
        pointer-events: none;
        z-index: 0;
      }
    }
  </style>
</head>

<body>
  <h1>Markdown → PDF 変換ツール</h1>

  <div id="controls">
    <input id="fileInput" type="file" accept=".md, text/markdown" />
    <button id="download" disabled>PDF を保存</button>

    <label for="fontSizeInput">フォントサイズ(px):</label>
    <input id="fontSizeInput" type="number" value="16" min="8" max="72" step="1" style="width: 4em;" />

    <label for="fontFamilySelect">フォント:</label>
    <select id="fontFamilySelect">
      <option value="YuMincho, 'Hiragino Mincho Pro', serif">明朝</option>
      <option value="YuGothic, 'Hiragino Kaku Gothic Pro', sans-serif" selected>ゴシック</option>
    </select>

    <div id="dropZone">ここにMarkdownファイルをドラッグ＆ドロップ</div>
    <textarea id="markdownInput" placeholder="ここにMarkdownを直接入力できます"></textarea>
  </div>

  <div id="preview"></div>

    const downloadBtn      = document.getElementById("download");

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Markdown → PDF 変換ツール</title>

  <!-- ライブラリ -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <style>
    body {
      font-family: "Yu Gothic", sans-serif;
      margin: 2rem auto;
      max-width: 900px;
      padding: 0 1rem;
      font-size: 16px;
    }

    h1 {
      text-align: center;
    }

    #controls {
      margin-bottom: 1.5rem;
    }

    #preview {
      padding: 2rem;
      max-width: 180mm;
      box-sizing: border-box;
      margin: 1rem auto;
      position: relative;
    }

    #download {
      margin-left: .75rem;
    }

    #dropZone {
      border: 2px dashed #aaa;
      padding: 1.5rem;
      text-align: center;
      color: #666;
      margin-top: 1rem;
    }

    #dropZone.dragover {
      border-color: #333;
      background-color: #f9f9f9;
      color: #000;
    }

    textarea {
      width: 100%;
      height: 200px;
      font-family: monospace;
      margin-top: 1rem;
      padding: 1rem;
      box-sizing: border-box;
      resize: vertical;
    }

    label {
      margin-left: 1rem;
      margin-right: 0.5rem;
    }

    /* プレビュー用 A4 ガイド（画面上のみ） */
    @media screen {
      #preview::before {
        content: "";
        display: block;
        border: 1px dashed #ccc;
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 180mm;
        height: 100%;
        pointer-events: none;
        z-index: 0;
      }
    }

    /* PDF出力用の調整：プレビュー枠を消す */
    @media print {
      #preview::before {
        display: none;
      }
      #preview {
        border: none !important;
        padding: 0 !important;
        margin: 0 auto !important;
      }
    }

    /* テーブル装飾：グレースケール + ストライプ */
    #preview table {
      width: 100%;
      border-collapse: collapse;
      margin: 1em 0;
      font-size: 0.95em;
      page-break-inside: avoid;
    }

    #preview thead tr {
      background-color: #e0e0e0;
      color: #000;
    }

    #preview th, #preview td {
      border: 1px solid #bbb;
      padding: 0.5em 0.75em;
      text-align: left;
    }

    #preview tbody tr:nth-child(even) {
      background-color: #f5f5f5;
    }

    /* 改ページ防止 */
    #preview h1, #preview h2, #preview h3,
    #preview p, #preview table, #preview ul, #preview ol, #preview blockquote {
      break-inside: avoid;
      page-break-inside: avoid;
    }
  </style>
</head>

<body>
  <h1>Markdown → PDF 変換ツール</h1>

  <div id="controls">
    <input id="fileInput" type="file" accept=".md, text/markdown" />
    <button id="download" disabled>PDF を保存</button>

    <label for="fontSizeInput">フォントサイズ(px):</label>
    <input id="fontSizeInput" type="number" value="16" min="8" max="72" step="1" style="width: 4em;" />

    <label for="fontFamilySelect">フォント:</label>
    <select id="fontFamilySelect">
      <option value="YuMincho, 'Hiragino Mincho Pro', serif">明朝</option>
      <option value="YuGothic, 'Hiragino Kaku Gothic Pro', sans-serif" selected>ゴシック</option>
    </select>

    <div id="dropZone">ここにMarkdownファイルをドラッグ＆ドロップ</div>
    <textarea id="markdownInput" placeholder="ここにMarkdownを直接入力できます"></textarea>
  </div>

  <div id="preview"></div>

  <script>
    const fileInput        = document.getElementById("fileInput");
    const downloadBtn      = document.getElementById("download");
    const preview          = document.getElementById("preview");
    const dropZone         = document.getElementById("dropZone");
    const markdownInput    = document.getElementById("markdownInput");
    const fontSizeInput    = document.getElementById("fontSizeInput");
    const fontFamilySelect = document.getElementById("fontFamilySelect");

    let currentFilename = "document";

    function applyStyles() {
      const fontSize = `${fontSizeInput.value}px`;
      const fontFamily = fontFamilySelect.value;
      preview.style.fontSize = fontSize;
      preview.style.fontFamily = fontFamily;
    }

    function renderMarkdown(mdText) {
      preview.innerHTML = marked.parse(mdText);
      downloadBtn.disabled = false;
      applyStyles();
    }

    async function handleFile(file) {
      if (!file || !file.name.match(/\.(md|markdown)$/i)) return;
      currentFilename = file.name.replace(/\.[^/.]+$/, "");
      const mdText = await file.text();
      markdownInput.value = mdText;
      renderMarkdown(mdText);
    }

    fileInput.addEventListener("change", (e) => {
      handleFile(e.target.files[0]);
    });

    dropZone.addEventListener("dragover", (e) => {
      e.preventDefault();
      dropZone.classList.add("dragover");
    });

    dropZone.addEventListener("dragleave", () => {
      dropZone.classList.remove("dragover");
    });

    dropZone.addEventListener("drop", (e) => {
      e.preventDefault();
      dropZone.classList.remove("dragover");
      const file = e.dataTransfer.files[0];
      handleFile(file);
    });

    markdownInput.addEventListener("input", () => {
      currentFilename = "document";
      renderMarkdown(markdownInput.value);
    });

    fontSizeInput.addEventListener("input", applyStyles);
    fontFamilySelect.addEventListener("change", applyStyles);

    downloadBtn.addEventListener("click", () => {
      applyStyles(); // 念のため適用
      const options = {
        margin:      10,
        filename:    `${currentFilename}.pdf`,
        image:       { type: "jpeg", quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF:       { unit: "mm", format: "a4", orientation: "portrait" }
      };
      html2pdf().from(preview).set(options).save();
    });
  </script>
</body>
</html>

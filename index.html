<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>マークダウン.md → PDF 変換ツール</title>

  <!-- ライブラリ -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <style>
    body {
      font-family: "Yu Gothic", sans-serif;
      margin: 0;
      padding: 0;
      font-size: 10px;
    }

    h1 {
      text-align: center;
      margin: 1rem 0;
    }

    #controls {
      max-width: 900px;
      margin: 1rem auto;
      padding: 0 1rem;
    }

    #preview {
      width: 190mm;
      padding: 1rem;
      margin: 0 auto;
      position: relative;
      font-size: inherit;
      font-family: inherit;
    }

    #preview.no-guide::before {
      display: none !important;
    }

    #download {
      margin-left: 0.75rem;
    }

    #dropZone {
      border: 2px dashed #aaa;
      padding: 0.5rem;
      text-align: center;
      color: #666;
      margin-top: 1rem;
    }

    #dropZone.dragover {
      border-color: #333;
      background-color: #f9f9f9;
      color: #000;
    }

    textarea {
      width: 100%;
      height: 200px;
      font-family: monospace;
      margin-top: 1rem;
      padding: 1rem;
      resize: vertical;
      box-sizing: border-box;
    }

    label {
      margin-left: 1rem;
      margin-right: 0.5rem;
    }

    /* A4ガイド（画面表示時のみ） */
    @media screen {
      #preview::before {
        content: "";
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 190mm;
        height: 100%;
        border: 1px solid #ccc;
        pointer-events: none;
        z-index: 0;
      }
    }

    /* 印刷・PDF時にはガイド線と余白を消す */
    @media print {
      #preview::before {
        display: none;
      }
      #preview {
        margin: 0 !important;
        padding: 0 !important;
        border: none !important;
      }
    }

    /* テーブル装飾（グレースケール + ストライプ） */
    #preview table {
      width: 100%;
      border-collapse: collapse;
      margin: 1em 0;
      font-size: 0.95em;
      page-break-inside: avoid;
    }

    #preview thead tr {
      background-color: #e0e0e0;
      color: #000;
    }

    #preview th, #preview td {
      border: 1px solid #bbb;
      padding: 0.5em 0.75em;
      text-align: left;
    }

    #preview tbody tr:nth-child(even) {
      background-color: #f5f5f5;
    }

    /* 改ページ防止 */
    #preview h1, #preview h2, #preview h3,
    #preview p, #preview table, #preview ul, #preview ol, #preview blockquote {
      break-inside: avoid;
      page-break-inside: avoid;
    }
  </style>
</head>

<body>
  <h1>マークダウン.md → PDF 変換ツール</h1>

  <div id="controls">
    <input id="fileInput" type="file" accept=".md, text/markdown" />
    <button id="download" disabled>PDF を保存</button>

    <label for="fontSizeInput">フォントサイズ(px):</label>
    <input id="fontSizeInput" type="number" value="10" min="6" max="72" step="1" style="width: 4em;" />

    <label for="fontFamilySelect">フォント:</label>
    <select id="fontFamilySelect">
      <option value="YuMincho, 'Hiragino Mincho Pro', serif">明朝</option>
      <option value="YuGothic, 'Hiragino Kaku Gothic Pro', sans-serif" selected>ゴシック</option>
    </select>

    <div id="dropZone">ここにMarkdownファイルをドラッグ＆ドロップ</div>
    <textarea id="markdownInput" placeholder="ここにMarkdownを直接入力できます"></textarea>
  </div>

  <div id="preview"></div>

  <script>
    const fileInput        = document.getElementById("fileInput");
    const downloadBtn      = document.getElementById("download");
    const preview          = document.getElementById("preview");
    const dropZone         = document.getElementById("dropZone");
    const markdownInput    = document.getElementById("markdownInput");
    const fontSizeInput    = document.getElementById("fontSizeInput");
    const fontFamilySelect = document.getElementById("fontFamilySelect");

    let currentFilename = "document";

    function applyStyles() {
      preview.style.fontSize = `${fontSizeInput.value}px`;
      preview.style.fontFamily = fontFamilySelect.value;
    }

    function renderMarkdown(mdText) {
      preview.innerHTML = marked.parse(mdText);
      applyStyles();
      downloadBtn.disabled = false;
    }

    async function handleFile(file) {
      if (!file || !file.name.match(/\.(md|markdown)$/i)) return;
      currentFilename = file.name.replace(/\.[^/.]+$/, "");
      const mdText = await file.text();
      markdownInput.value = mdText;
      renderMarkdown(mdText);
    }

    fileInput.addEventListener("change", e => handleFile(e.target.files[0]));
    dropZone.addEventListener("dragover", e => {
      e.preventDefault();
      dropZone.classList.add("dragover");
    });
    dropZone.addEventListener("dragleave", () => dropZone.classList.remove("dragover"));
    dropZone.addEventListener("drop", e => {
      e.preventDefault();
      dropZone.classList.remove("dragover");
      handleFile(e.dataTransfer.files[0]);
    });

    markdownInput.addEventListener("input", () => {
      currentFilename = "document";
      renderMarkdown(markdownInput.value);
    });

    fontSizeInput.addEventListener("input", applyStyles);
    fontFamilySelect.addEventListener("change", applyStyles);

    downloadBtn.addEventListener("click", () => {
      applyStyles();
      preview.classList.add("no-guide"); // ガイド線を一時非表示

      html2pdf().from(preview).set({
        margin: 5,
        filename: `${currentFilename}.pdf`,
        image: { type: "jpeg", quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: "mm", format: "a4", orientation: "portrait" }
      }).save().then(() => {
        preview.classList.remove("no-guide"); // 出力後に戻す
      });
    });
  </script>
</body>
</html>
